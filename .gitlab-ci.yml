stages:
  - dependency
  - build

install_denpendcy:
    stage: dependency
    script: 
        ruby --version
    tags:
      - ios_10
      - xcode_8

build_project:
  stage: build
  script:
    - xcodebuild clean -project CIDemo.xcworkspace -scheme CIDemo | xcpretty
    - xcodebuild test -project CIDemo.xcworkspace -scheme CIDemo -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.2' | xcpretty -s
  tags:
    - ios_10
    - xcode_8
